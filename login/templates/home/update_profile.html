{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Update My Profile - M.E.B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Home page custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: black;
            display: flex;
            flex-direction: column;
        }

        body main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #1286ad;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .nav-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .profile-button {
            width: 50px;
            height: 50px;
            background-color: white;
            color: #1286ad;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .nav-menu a {
            display: block;
            padding: 15px;
            color: #1286ad;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu a:hover {
            background: #d1e0ff;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }

        .nav-menu a i {
            margin-right: 8px;
        }

        .form-section {
            padding: 50px 20px;
            max-width: 1000px;
            margin: 30px auto;
            background-color: white;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-toggle-edit {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- Alerts -->
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<!-- Navbar -->
<nav>
    <div class="nav-title">M.E.B</div>
    <button class="profile-button" onclick="toggleMenu()">
        <span id="user-initials">{{ initials }}</span>
    </button>
    <div class="nav-menu" id="navMenu">
        <a href="{% url 'account:update_profile' %}?studEmail={{email.studentEmail}}"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="{% url 'account:about' %}"><i class="bi bi-info-circle-fill"></i> About Us</a>
        <a href="{% url 'account:contact' %}"><i class="bi bi-envelope-fill"></i> Contact Us</a>
        <a href="{% url 'account:logout' %}"><i class="bi bi-box-arrow-right"></i> Log Out</a>
    </div>
</nav>

<!-- Profile Form -->
<div class="form-section">
    <div class="text-center mb-4">
        <h3 class="mb-2">My Profile</h3>
        <hr class="mt-1">
    </div>

    <form class="file-upload" action="{% url 'account:update_profile' %}?studEmail={{student.studentEmail}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row gx-5">
            <!-- Contact Detail -->
            <div class="col-12">
                <div class="bg-secondary-soft px-4 py-4 rounded">
                    <h4 class="mb-4">Contact Details</h4>

                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control editable" name="name" value="{{student.name}}" disabled>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Surname</label>
                            <input type="text" class="form-control editable" name="surname" value="{{student.surname}}" disabled>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Student Number</label>
                            <input type="text" class="form-control editable" name="student_number" value="{{student.studentNumber}}" disabled>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Student Email</label>
                            <input type="email" class="form-control editable" name="student_email" value="{{student.studentEmail}}" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons at bottom -->
        <div class="gap-3 d-md-flex justify-content-start text-left mt-4">
            <button type="button" class="btn btn-secondary btn-lg" onclick="enableEditing()">Edit</button>
            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="display: none;">Update Profile</button>
        </div>
    </form>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleMenu() {
        const menu = document.getElementById("navMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function enableEditing() {
        const inputs = document.querySelectorAll(".editable");
        inputs.forEach(input => input.disabled = false);

        const submitBtn = document.getElementById("submitBtn");
        if (submitBtn) submitBtn.style.display = "inline-block";
    }
</script>

</body>
</html>
