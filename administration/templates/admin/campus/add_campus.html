<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Campus</title>
</head>
<body>
    <h1>Add Campus</h1>
    <form action="{% url 'add_campus' %}" method="POST">
      {% csrf_token %}
      <table>
        <tr>
          <td>CAMPUS ID:</td>
          <td><input type="number" name="campus_id"></td>
        </tr>
        <tr>
          <td>CAMPUS NAME:</td>
          <td><input type="text" name="campus_name"></td>
        </tr>
        <tr>
          <td>CAMPUS LOCATION:</td>
          <td><input type="text" name="campus_location"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="ADD CAMPUS"/></td>
        </tr>
      </table>
    </form>
</body>
</html>
