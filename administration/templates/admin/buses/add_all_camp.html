<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet"  href="/static/assets/styles/admin1.css">
  <title>All Campuses</title>
  <style>
      :root {
            --primary: #1286ad;
            --primary-light: #1a9bc4;
            --primary-dark: #0d6e8c;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --danger: #EF4444;
            --danger-dark: #DC2626;
            --warning: #F59E0B;
            --warning-dark: #D97706;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
        }
         nav {
            background-color: var(--primary);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .nav-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .profile-button {
            width: 50px;
            height: 50px;
            background-color: white;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 100;
        }

        .nav-menu a {
            display: block;
            padding: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu a:hover {
            background: #d1e0ff;
        }
      .report-instruction {
             display: block;
      text-align: center;
      color: #3498db;
      margin-top: 1rem;
        }

       .custom-back-button {
  display: inline-block;
  padding: 8px 16px;
  border: 2px solid #0d6efd; /* Bootstrap primary color */
  color: #0d6efd;
  background-color: transparent;
  text-decoration: none;
  border-radius: 6px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.custom-back-button:hover {
  background-color: #0d6efd;
  color: #fff;
  text-decoration: none;
}

.back-button-container {
  margin: 1rem;
}

.container{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 40px;
}

.container a{
  color: black;
  text-decoration: none
}

.container .box{
  width: 25%;
  margin: 10px;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0.2,0.2,0.2,0.1);
  transition: transform 0.2s;
  text-align: center;
}

.container p{
  padding: 40px;
}

.container .box:hover{
  transform: scale(1.05);
  cursor: pointer;
  background-color:#24b2e1;
  color: white;
  box-shadow: 0 4px 10px rgba(0.2,0.2,0.2,0.3);
  transition: transform 0.2s, background-color 0.2s, color 0.2s, box-shadow 0.2s;
}
  </style>
</head>
<body>
  <nav>
        <div class="nav-title">M.E.B Admin</div>
        <button class="profile-button" onclick="toggleMenu()">
            <span id="user-initials">{{initials}}</span>
        </button>
    </nav>
  <div class="dashboard-container">
    <div class="main-content">
      <div class="back-button-container">
        <a href="{% url 'bus_menu' %}" class="custom-back-button">
          <i class="bi bi-arrow-left-circle"></i> Back
        </a>
      </div>
      <div class="header">
           <h1>All Campuses</h1>
      </div>
      <ol>
        <div class="container">
         {%for camp in list %}
            <a class="box" href="add_bus_schedule/{{camp.schedule_code}}">
                 <p>{{ camp.campus1 }} and {{ camp.campus2 }}</p>
            </a>
        {% endfor %}
        </div>
    </ol>
    </div>
  </div>
</body>
</html>
