{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.E.B - Bus Schedule Menu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #1286ad;
      --primary-dark: #03242f;
      --secondary-color: #e9ecef;
      --background-light: #f8f9fa;
      --text-dark: #343a40;
      --text-light: #ffffff;
      --accent-color: #0aa2d9;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, var(--secondary-color) 100%);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.6;
    }

     nav {
      background-color: var(--primary-color);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-light);
      box-shadow: var(--shadow-hover);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-left: 20px;
      letter-spacing: 1px;
    }

    .profile-button {
      width: 50px;
      height: 50px;
      background-color: var(--text-light);
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .profile-button:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-hover);
      background-color: var(--primary-dark);
      color: var(--text-light);
    }

    .nav-menu {
      position: absolute;
      right: 20px;
      top: 70px;
      background: var(--text-light);
      box-shadow: var(--shadow-hover);
      border-radius: 10px;
      overflow: hidden;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .nav-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-menu a:hover {
      background: rgba(13, 110, 253, 0.1);
      color: var(--primary-dark);
      padding-left: 30px;
    }

    .nav-menu a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }
    /* Header */
    .page-header {
      margin-top: 3rem;
      text-align: center;
      position: relative;
      padding-bottom: 1rem;
    }

    .page-header h2 {
      font-weight: 600;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
    }

    .page-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    /* Search */
    .search-container {
      max-width: 500px;
      margin: 2rem auto 3rem;
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 0.8rem 1.5rem;
      padding-left: 3rem;
      border-radius: 50px;
      border: 2px solid rgba(18, 134, 173, 0.2);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .search-bar:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(18, 134, 173, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    /* Schedule Cards */
    .card {
      transition: var(--transition);
      border-radius: 16px;
      border: none;
      box-shadow: var(--shadow);
      background-color: white;
      overflow: hidden;
      height: 100%;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
    }

    .card h5 {
      color: var(--primary-dark);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card i {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      transition: var(--transition);
    }

    .card:hover i {
      transform: scale(1.1);
    }

    .route-card {
      display: block;
      text-decoration: none !important;
    }

    .container {
      padding-top: 20px;
      padding-bottom: 80px;
    }

    .route-arrow {
      color: var(--primary-color);
      margin: 0 0.5rem;
    }

    /* Empty state */
    .empty-state {
      margin-top: 3rem;
      padding: 3rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.4rem;
      }
      
      .page-header h2 {
        font-size: 1.8rem;
      }
      
      .search-container {
        margin: 1.5rem auto 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
  <nav>
    <div class="nav-title">BUS SCHEDULE MENU</div>
    <div>
        <ul>
            <li><a href="{% url 'account:home' %}">Home</a></li>
            <li><a href="{% url 'account:about' %}">About</a></li>
            <li><a href="{% url 'account:contact' %}">Contact</a></li>
        </ul>
    <div>
  </nav>


    <div class="container">
        {% for code in list %}
        <a href="view_schedule/{{code.schedule_code}}">
            <div class="card">
                {{ code.campus2 }} 
            </div>
        </a>
        {% endfor %}
    </div>
     <footer class="footer">
  <div style="text-align: center; padding: 10px; font-size: 0.9rem;">

  </div>
</footer>

</body>
</html>
