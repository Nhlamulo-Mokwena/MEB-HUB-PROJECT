<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>RSVP Event</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2f5;  /* New lighter blue background */
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #1286ad;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        form {
            background-color: white;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin: 0 auto;
        }

        .form-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .form-table td {
            padding: 8px 0;
            vertical-align: middle;
        }

        .form-table tr td:first-child {
            width: 40%;
            font-weight: 500;
            color: #495057;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #1286ad;
            box-shadow: 0 0 0 0.2rem rgba(18, 134, 173, 0.2);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #1286ad;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            background-color: #0f6d8a;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .alert {
            margin: 20px auto;
            max-width: 540px;
            border-radius: 8px;
        }

        #email-error {
            display: none;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 576px) {
            form {
                padding: 20px;
                width: 100%;
            }

            .form-table tr td:first-child {
                width: 100%;
                display: block;
                padding-bottom: 5px;
            }

            .form-table tr td:last-child {
                width: 100%;
                display: block;
            }

            h1 {
                font-size: 24px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP Event</h1>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form action="{% url 'rsvp_event' %}?eventID={{event.event_id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="form-table">
                <input type="text" name="eventID" value="{{event.event_id}}" hidden>
                <input type="text" name="location" id="location" value="{{event.location}}" hidden>
                <input type="text" name="date" id="date" value="{{event.date}}" hidden>
                <input type="text" name="description" id="description" value="{{event.description}}" hidden>
                <input type="text" name="time" id="time" value="{{time}}" hidden>

                <tr>
                    <td>Enter your name:</td>
                    <td><input type="text" name="name" required id="name"></td>
                </tr>
                <tr>
                    <td>Enter your surname:</td>
                    <td><input type="text" name="surname" required></td>
                </tr>
                <tr>
                    <td>Enter personal email:</td>
                    <td>
                        <input type="email" name="email" required id="email">
                        <span id="email-error" style="color: red;">Invalid email address</span>
                    </td>
                </tr>
                <tr>
                    <td>Enter student number:</td>
                    <td><input type="text" name="studentNo" required id="studNo"></td>
                </tr>
            </table>
            <button type="submit" onclick="sendMail(event)">RSVP Now</button>
        </form>
    </div>

    <script src="{% static 'assets/events/index.js' %}"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "Z_pc7v6DVMPtzbMfz",
            });
        })();

        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        emailInput.addEventListener('input', function() {
            const email = emailInput.value;
            const isValid = validateEmail(email);

            emailError.style.display = isValid ? 'none' : 'block';
            emailInput.style.borderColor = isValid ? '#28a745' : '#dc3545';
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
    </script>
</body>
</html
